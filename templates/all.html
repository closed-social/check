<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<title>闭社打卡 - 所有记录</title>
	<style>
	    a {
	        color:black;
	        font-weight: 500;
	    }
	</style>
</head>
<body style="background: #ffffff80 url(https://closed.social/img/bg.jpg)">
	
	<div style="max-width:700px;" class="container">
			<div style="background-color:rgba(250,230,250,0.5)">

				<div align='center' style='background-color:rgba(210,180,250,0.5);padding:1px;color:#ffffff;'>
					<a class="btn btn-default btn-sm" href='..'><i class="fa fa-arrow-left" style="color:#555555"></i></a><span align='center' style='color:#555555;'> 闭社打卡</span>
					<h1 align='center'>记录</h1>
					<span>(点击具体用户/项目查看统计)</span>
				</div>
				<table class="table table-striped table-bordered" style="word-break:break-all; word-wrap:break-all;">
					<thead class="thead-light">
						 <tr  class="row mx-0">
						 	<th class="col-3 col-sm-3 col-md-3 col-lg-4" scope="col">用户</th>
						 	<th class="col-3 col-sm-3 col-md-4 col-lg-4" scope="col">项目</th>
						 	<th class="col-6 col-sm-6 col-md-5 col-lg-4" scope="col">时间</th>
						 </tr>
					</thead>
					<tbody>
						{% for r in rs %}
						<tr class="row mx-0"> 
							<td class="col-3 col-sm-3 col-md-3 col-lg-4"><a href='./acct/{{r["acct"]}}'>{{r["acct"]}}</a></td> 
							<td class="col-3 col-sm-3 col-md-4 col-lg-4"><a href='./it/{{r["it"]}}'>{{r["it"]}}</a></td> 
							<td class="col-6 col-sm-6 col-md-5 col-lg-4">{{r["date"]}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
	</div>
</body>
</html>
